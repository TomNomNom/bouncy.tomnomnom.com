<html>
    <head>
        <style>
            canvas {
                border: 1px solid #666666;
            }
        </style>
    </head>

    <body>
        <canvas id="stage" width="300" height="300">No Canvas Support</canvas>
    </body>
    
    <script>
        window.onload = function(){
            var canvas = document.getElementById('stage');
            var c = canvas.getContext('2d');

            var world = {};
            world.gravity = 9.81;
            world.t = 0;
            world.lastT = 0;
            world.bgColor = 'rgba(255, 255, 204, 1)';
            world.score = 0;

            var ball = {};
            ball.y = 10;
            ball.x = canvas.width / 2;
            ball.radius = 10;
            ball.dy = 0;
            ball.dx = 0;
            ball.bounciness = 0.8;
            ball.resistance = 0.01;

            var coins = [];
            var rows = 8;
            var cols = 6;
            var xOffset = (canvas.width / (cols + 1));
            var yOffset = (canvas.height / (rows + 1));
            var coinX = xOffset;
            var coinY = yOffset;

            // Coin init
            for (var i = 0; i < rows; i++){

                for (var j = 0; j < cols; j++){
                    var coin = {
                        x: coinX,
                        y: coinY,
                        r: 8,
                        visible: true
                    };
                    coins.push(coin);

                    coinX += xOffset;
                }
                coinX = xOffset;
                coinY += yOffset;
            }

            var drawFrame = function(timestamp){

                world.t = timestamp - world.lastT;
                world.lastT = timestamp;

                // Time in seconds
                var t = world.t / 1000;
                
                // Hit the bottom?
                if ((ball.y + ball.radius) >= canvas.height){
                    ball.dy = -ball.dy * ball.bounciness;
                    ball.y = canvas.height - ball.radius;
                }

                // Hit the top?
                if ((ball.y - ball.radius) <= 0){
                    ball.dy = -ball.dy * ball.bounciness;
                    ball.y = ball.radius;
                }

                // Hit the left?
                if ((ball.x - ball.radius) <= 0){
                    ball.dx = -ball.dx * ball.bounciness;
                    ball.x = ball.radius;
                }

                // Hit the right?
                if ((ball.x + ball.radius) >= canvas.width){
                    ball.dx = -ball.dx * ball.bounciness;
                    ball.x = canvas.width - ball.radius;
                }

                // Gravity
                ball.dy += t * world.gravity;

                // Air resistance
                ball.dy *= 1 - ball.resistance;
                ball.dx *= 1 - ball.resistance;

                // Move the ball
                ball.y += ball.dy;
                ball.x += ball.dx;

                // Clear the screen
                c.fillStyle = world.bgColor;
                c.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the coins and check for collisions
                c.fillStyle = 'rgba(255, 204, 0, 1)';
                for (var i = 0; i < coins.length; i++){
                    var coin = coins[i];
                    if (!coin.visible) continue;

                    // Trig check to ball
                    var a = ball.y - coin.y;
                    var b = ball.x - coin.x;
                    var d = Math.sqrt(a*a + b*b);

                    // Collision
                    if (d < (ball.radius + coin.r)){
                        world.score++;
                        coins[i].visible = false;
                    }

                    c.beginPath();
                    c.arc(coin.x, coin.y, coin.r, 0, Math.PI * 2);
                    c.fill();
                }

                // Draw the ball
                c.beginPath();
                c.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                c.fillStyle = 'rgba(50, 50, 50, 1)';
                c.fill();

                // Draw the score
                c.font = "16px sans-serif";
                c.fillText(world.score, 5, 20);
                
                window.requestAnimationFrame(drawFrame);
            };

            window.onkeydown = function(e){
                switch (e.keyCode){

                    case 37:
                        // Left key
                        ball.dx = -10;
                        break;

                    case 38:
                        // Up key
                        ball.dy = -10;
                        break;

                    case 39:
                        // Right key
                        ball.dx = 10;
                        break;

                    case 40:
                        // Down key
                        //ball.dy += 10;
                        break;
                }
            };

            window.requestAnimationFrame(drawFrame);
            
        };
    </script>
</html>
